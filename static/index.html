<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Webscanner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/dark.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='js/main.js'></script>
</head>

<body>
    <div id="loadingscreen">
        <div class="animpos">
            <span class="loadinganim"></span>
        </div>
    </div>

    </section>
    <h1>Webscanner</h1>
    <form id="scan-form">
        <div class="flex-container-jcontent-start">
            <div class="flex-items">
                <label for="scanquality" data-lang="scanquality">Scan Quality</label>
                <input type="number" name="scanquality" id="scanquality" placeholder="300" min="75" max="300" required>
            </div>
            <div class="flex-items">
                <label for="fileformat" data-lang="fileformat">Select Your File Format</label>
                <select name="fileformat" id="fileformats" required>
                    <option value="png">png</option>
                    <option value="jpg">jpg</option>
                    <option value="pnm">pnm</option>
                    <option value="tiff">tiff</option>
                </select>
            </div>
        </div>
        <div class="flex-container">
            <input class="flex-items" type="submit" id="scanbutton" value="Scan">
            <input class="flex-items" type="reset" value="Reset">
        </div>
    </form>


    <div id="image-container">

    </div>
</body>

</html>
